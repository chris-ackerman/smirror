<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Looking Glass</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
  <main class="full-screen" role="main">
    <section class="full-screen grey">
      <div>
        <img style="padding-top:10px;" src="assets/banner.jpg">
        <img style="padding-top:10px;" src="assets/Logo.jpg">
      </div>
    </section>
    <section id="move-trigger" class="full-screen grey">
      <p>The element will move to the left by 350px using the margin property</p>
      <div id="move-animation">
        <p id="iterations">Looking Glass Iteration 1</p>
      </div>
    </section>
    <section id="change-trigger1" class="full-screen grey">
      <p>The element's inner HTML will change using raw js</p>
    </section>
    <section id="rotate-trigger" class="full-screen grey">
      <div id="rotate-animation">
        <p>The element will rotate 90 degrees using the rotate() property</p>
      </div>
    </section>
  </main>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.1/ScrollMagic.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.1/plugins/animation.gsap.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/TextPlugin.min.js"></script>
  <script  src="js/index.js"></script>
</body>
</html>
